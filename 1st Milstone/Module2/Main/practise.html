<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ragistration Form</title>
        <style>
        .input input[type="text"],
        .input input[type="email"],
        .input input[type="color"],
        .input input[type="date"],
        .input input[type="datetime-local"],
        .input input[type="file"],
        .input input[type="button"],
        .input input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        </style>
    </head>
    <body style="display: flex;justify-content: center;background-color: #f5f5f5;">

        <form style="width: 500px;background-color: white;" method="post">
            <fieldset>
                <h2 style="text-align: center;">Ragistration Form</h2>
                <div class="input">
                    <label for>Enter Your Name : </label><br>
                    <input type="text" placeholder="Enter Your Name" name="name"
                        id="input-name" width="100%" padding="8px"
                        box-sizing="box">
                </div><br>
                <div class="input">
                    <label for>Enter Your Email : </label><br>
                    <input type="email" placeholder="Enter Your Email"
                        name="email" id="input-email" size="63px">
                </div><br>
                <div class="input">
                    <label for>Enter Favorite Color : </label><br>
                    <input type="color" placeholder="Enter Your Color"
                        name="color" id="input-color" size="63px">
                </div><br>
                <div class="input">
                    <label for>Enter Your Birthday : </label><br>
                    <input type="date" name="date" id="input-date" size="63px">
                </div><br>
                <div class="input">
                    <label for>Enter Your Joining Date : </label><br>
                    <input type="datetime-local" name="datetime-local"
                        id="input-datetime-local" size="63px">
                </div><br>
                <div class="input">
                    <label for>Upload Your Photo : </label><br>
                    <input type="file" name="file" id="input-file" size="63px">
                </div><br>
                <div class="input">
                    <label for>Select Your Gender : </label><br>
                    <input type="radio" value="Male" name="gender">Male <input
                        type="radio" value="Female" name="gender">Female
                </div><br>
                <div class="input">
                    <label for>Enter Your Phone Number : </label><br>
                    <input type="number" placeholder="Enter Your Number"
                        name="number" id="input-number">
                </div><br>
                <div class="input">
                    <label for>Enter Your Age : </label><br>
                    <input type="number" placeholder="Enter Your Age" name="age"
                        id="input-age">
                </div><br>
                <div class="input">
                    <!-- <label for="">Select Your Gender : </label><br> -->
                    <input type="radio" value name>I agree to the terms and
                    condition
                </div><br>
                <div class="input">
                    <!-- <label for="">Select Your Gender : </label><br> -->
                    <input type="button" value="Register Now" name>
                </div><br>
            </fieldset>
        </form>

    </body>
</html>
