<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Jashim">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- favicon icon -->
        <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    </head>
    <body>
        <h1>Please Fill The Form</h1>
        <form action>
            <fieldset>
                <legend>Tour Ragistration Form</legend>
                <div class="input">
                    <label for>Enter Your Name : </label><br>
                    <input placeholder="Enter your Professional Name" size="50"
                        type="text" name="name" id="input-name" required
                        maxlength="30">
                </div><br>
                <div class="input">
                    <label for>Enter Your Email : </label><br>
                    <input placeholder="Enter your Official Email" size="50"
                        type="email" name="email" id="input-email" required>
                </div><br>
                <div class="input">
                    <label for>Enter Your Company : </label><br>
                    <input placeholder="Enter your Company Name" size="50"
                        type="text" name="company" id="input-company" required
                        value="Programming Hero" readonly>
                </div><br>
                <div class="input">
                    <label for>Enter Your Favorite Color : </label><br>
                    <input placeholder="Enter your Color Name" size="50"
                        type="color" name="color" id="input-color" required
                        value>
                </div><br>
                <div class="input">
                    <label for>Enter Your Birthday : </label><br>
                    <input size="50" type="date" name="date" id="input-date"
                        required value>
                </div><br>
                <div class="input">
                    <label for>Enter Your Joining Date : </label><br>
                    <input size="50" type="datetime-local" name="joining"
                        id="input-joining" required value>
                </div><br>
                <div class="input">
                    <label for>Upload Your Photo : </label><br>
                    <input size="50" type="file" name="photo" id="input-photo"
                        required value multiple>
                </div><br>
                <div class="input">
                    <label for>Enter Your Password : </label><br>
                    <input size="50" type="password" name="password"
                        id="input-password" required value>
                </div><br>
                <div>
                    <label for>Enter Your Gender : </label>
                    <input type="Radio" name="gender" id value="Male">Male
                    <input type="Radio" name="gender" id value="Female">Female
                </div><br>
                <div class="input">
                    <label for>Enter Your Age : </label><br>
                    <input placeholder="Enter your Age" type="number"
                        name="number" id="input-number" min="18" max="40">
                </div><br>
                <div class="input">
                    <label for="">Enter Your Difficulty : </label><br>
                    <select name="" id="">
                        <option value="" selected>Easy</option>
                        <option value="">Medium</option>
                        <option value="">Hard</option>
                    </select>
                    
                </div><br>
                <div>
                    <input type="submit" value="Register Now">
                </div>
            </fieldset>
        </form>
    </body>
</html>
